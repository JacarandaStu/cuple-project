<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>

    <link rel="stylesheet" href="css/index-style.css">
</head>
<body>
    <div id="index">
        <!--   玩家信息   -->
        <div class="player-info" style="
                                width: 871px;
                                height: 112px;
                                margin-top: 11px;
                                margin-left: 10px;
                                ">
            <a href="avatar.html">
                <div class="avatar"></div>
            </a>
            <div class="name;pid">
                <div id="player-id">ID: P00001</div>
                <a href="name.html">
                    <div class="name">昵称: 我是你蝶</div>
                </a>
            </div>
            <div id="win-lose">
                <div>总对局次数1000</div>
                <div>胜: 700 平: 100 负: 200</div>
            </div>
        </div>
        <!--   一组按钮   -->
        <a href="rule.html">
            <div id="rule">规则</div>
        </a>
        <a href="PK.html">
            <div class="button;PVN">人机对战</div>
        </a>
        <a href="PK.html">
            <div class="button;PVP">双人对战</div>
        </a>
        <a href="PK.html">
            <div class="button;Online">在线对决</div>
        </a>
        <a href="exit.html">
            <div class="button;exit">退出游戏</div>
        </a>
        <!--   现持物品样式展示   -->
        <!--   骰子样式   -->
        <div class="show-touzi">
            <div class="explain">骰子样式</div>

            <div class="touzi">
                <div id="one">
                    <div class="s"></div>
                    <div class="text">1点</div>
                </div>
                <div id="two">
                    <div class="s"></div>
                    <div class="text">2点</div>
                </div>
                <div id="three">
                    <div class="s"></div>
                    <div class="text">3点</div></div>
                <div id="four">
                    <div class="s"></div>
                    <div class="text">4点</div>
                </div>
                <div id="five">
                    <div class="s"></div>
                    <div class="text">5点</div>
                </div>
                <div id="six">
                    <div class="s"></div>
                    <div class="text">6点</div>
                </div>
            </div>
        </div>
        <!--   棋盘样式   -->
        <div class="show-brode">
            <div class="explain">棋盘样式</div>
            <div class="brode"></div>
            <div class="brode-name">初始棋盘</div>
        </div>
        <!--   商店板块   -->
        <div id="shop">
            <div class="explain">商店</div>
            <a href="moreDice.html">
                <div id="touzi-shop">
                    <span>更多骰子</span>
                </div>
            </a>
            <a href="moreBrode.html">
                <div id="brode-shop">
                    <span>更多棋盘</span>
                </div>
            </a>
        </div>

        <div id="logo"></div>
    </div>
</body>
</html>
